{
    "version": 4,

    "network": {
        "pool": 2,
        "pinned": {
            "locator": COCAINE_LOCATOR_PORT
        }
    },

    "paths": {
        "plugins": [
            "COCAINE_PLUGINS_PATH",
            "/usr/lib/cocaine"
        ],
        "runtime": "COCAINE_RUN_PATH"
    },

    "services": {
        "logging": {
            "type": "logging"
        },

        "storage": {
            "type": "storage",
            "args": {
                "backend": "core"
            }
        },

        "locator": {
            "type": "locator"
        },
        "node": {
            "type": "node::v2",
            "args": {
                "runlist": ""
            }
        },
        "localnode": {
            "type": "localnode",
            "args" : {}
        }
    },

    "storages": {
        "core": {
            "type": "files",
            "args": {
                "path": "COCAINE_STORAGE_PATH"
            }
        }
    },

    "logging": {
        "loggers": {
            "core": [
                {
                    "sinks": [
                        {
                            "type": "file",
                            "args": {
                                "path": "COCAINE_LOG_PATH"
                            }
                        }
                    ]
                }
            ]
        },
        "severity": "debug"
    }
}
